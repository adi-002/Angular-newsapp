<div class="container-fluid mt-5 pt-5">
  <h4>Busines News</h4>
  <div class="row">
    <div *ngFor="let data of businessnewsDisplay" class="col-lg-3 mt-3 mb-3">
      <div class="box">
        <img src="{{ data.urlToImage }}" width="100%" />
        <h5 class="heading mt-2 mb-2">{{ data.title }}</h5>
        <a href="{{ data.url }}" class="btn btn-dark btn-sm mt-2 mb-2"
          >Read More</a
        >
      </div>
    </div>
  </div>
</div>
